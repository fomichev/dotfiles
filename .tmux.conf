# set prefix to C-g
set-option -g prefix C-g
unbind-key C-b
bind-key g send-prefix

# set tmux to 256 colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set vi mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# disable mouse
set -g mouse off
# enable visual bell
set-option -g visual-bell on
# set status color
set-option -g status-bg default
set-option -g status-fg default

# enlarge scrollback buffer
set-option -g history-limit 65535

# set current window color
set-window-option -g window-status-current-fg red
# start windows and panes numbering from 1
set-option -g base-index 1
set-window-option -g pane-base-index 1
# escape time to zero (mainly for vim)
set-option -g escape-time 0
# use aggressive resize
set-window-option -g aggressive-resize

# customize left status
set -g status-left "[#S] "
set -g status-left-length 32
# customize right status
set -g status-right "%H:%M %d-%b-%Y"
# customize windows list alignment
set -g status-justify left

# unbind everything
unbind-key -a

# standard bindings
bind-key -n M-0 select-window -t :0
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

bind-key -n M-c new-window -c '#{pane_current_path}'
bind-key -n M-d detach-client
bind-key -n M-q confirm-before kill-pane
bind-key -n M-\; command-prompt
bind-key -n M-/ list-keys
bind-key -n M-t next-layout

bind-key -n M-y copy-mode
bind-key -n M-p run "xclip -o | tmux load-buffer -; tmux paste-buffer"

# vi-like bindings
bind-key -n M-s split-window -v -c '#{pane_current_path}'
bind-key -n M-v split-window -h -c '#{pane_current_path}'

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -n M-= resize-pane -U 5
bind-key -n M-- resize-pane -D 5
bind-key -n M-[ resize-pane -L 5
bind-key -n M-] resize-pane -R 5

# vi-like copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -i -sel p -f | xclip -i -sel c"

# screen-like bindings
bind-key -n M-g last-window
bind-key -n 'M-"' choose-window
bind-key -n "M-'" choose-session
bind-key -n M-a command-prompt "rename-window '%%'"

# reload configuration
bind-key -n M-r source-file "$HOME/.tmux.conf" '\;' display-message 'reloaded'

# add logging key binding
bind-key -n M-o pipe-pane -o 'cat >>~/output.#I-#P' '\;' display-message 'Toggled logging to ~/output.#I-#P'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

# load local configuration
source-file ~/local/.tmux.conf

run '~/.tmux/plugins/tpm/tpm'
